<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 90vh;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){ sendMessage(); }"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      setTimeout(() => {
        const reply = getBotReply(message);
        addMessage('bot', reply);
      }, 500);
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(input) {
      input = input.toLowerCase();
      if (["hi", "hii", "hello", "hey"].includes(input)) {
        return "Hello! ðŸ˜Š";
      } else if (input.includes("how are you")) {
        return "I'm just a bot, but I'm doing great! How about you?";
      } else if (input.includes("fine") || input.includes("good")) {
        return "Glad to hear that!";
      } else if (input.includes("bye")) {
        return "Goodbye! Have a great day!";
      } else {
        return "Sorry, I didn't understand that. Can you try something else?";
      }
    }
  </script>
</body>
</html>
